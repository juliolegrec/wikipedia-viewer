<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wikipedia Viewer - freeCodeCamp Challenge</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h1 class="logo">Wikipedia Viewer</h1>
		<form class="search-form">
			<input class="search-input" type="text" placeholder="Type a something to search for">

			<div class="btn-group">
				<button type="button" class="btn btn-search">Search</button>
				<button type="button" class="btn btn-random">Random</button>
			</div>

		</form>

	</div>
<script src="js/script.js" ></script>
</body>
</html>
